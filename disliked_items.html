<!DOCTYPE html>
<html>
<head>
<title>For Tonky</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="style.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>List of items Tonky doesn't like</b></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col s12">


  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
        <ul>
            <li>Eggo</li>
            <li>Bacon</li>
            <li>Super minty vapes</li>
            <li>Reusable straws</li>
            <li>Big tomatoes</li>
            <li>Mashed potatoes</li>
            <li>Egg nog</li>
          </ul>
    </div>
  </div>
  <hr>

<!-- END BLOG ENTRIES -->
</div>

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Created by yours truly, <a href="https://www.linkedin.com/in/binhnguyens/" target="_blank">Binh Nguyen</a></p>
</footer>

</body>
</html>
